<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dark Sky Weather</title>
	<script src="https://use.fontawesome.com/2c0c95ddaa.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dest/css/todo.css">
</head>
<body background:'img/sun2.jpg'>
<div class="container-fluid">
	<!--formulario petición latitud y longitud-->
	<div class="container">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input id="lat" type="number" class="validate">
						<label for="">Latitud</label>
					</div>
					<div class="input-field col s6">
						<input id="long" type="number" class="validate">
						<label for="">Longitud</label>
					</div>
				</div>
				<div id="contBoton" class="row">
					<div class="col s12">
						<a id="boton" class="waves-effect waves-light btn">Predicción de la semana</a>
					</div>
				</div>
			</form>
		</div>
		<div id="contenedor"></div>
	</div>
</div>

	<script type="text/javascript" src="dest/js/todo.js"></script>
</body>
</html>
