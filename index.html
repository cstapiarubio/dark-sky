<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dark Sky Weather</title>
	<script src="https://use.fontawesome.com/2c0c95ddaa.js"></script>
	<link rel="stylesheet" type="text/css" href="dest/css/todo.css">
</head>
<body>
	<!--formulario peticiÃ³n latitud y longitud-->
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input id="lat" type="number" class="validate">
					<label for="">Latitud</label>
				</div>
				<div class="input-field col s6">

				</div>
			</div>
			<div class="row">
				<div class="col s12">
				<a id="boton" class="waves-effect waves-light btn">button</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="dest/js/todo.js"></script>
</body>
</html>
